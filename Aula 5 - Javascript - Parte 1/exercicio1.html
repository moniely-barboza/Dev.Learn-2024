<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 1</title>
</head>
<body>
    <script src="js/script.js"></script>
    <div class="container">    
        <h1>Exercício 1</h1>
        <p> Faça uma página HTML que contenha um botão que mude a cor de um texto.
        </p>
        <button id="buttonChangeColor" onclick="changeColor('p', 'blue')">Mudar cor</button>
        <hr width="100%" />
        <h1>Exercício 2</h1>
        <p> Faça uma página HTML que contém uma div quadrada e com dois botões. Ao clicar no primeiro botão, a div fica azul, e no segundo botão, vermelho.
        </p>
        <div id="buttons">
            <button onclick="changeBackgroundColor('#buttons', '#90caf9')">Azul</button>
            <button onclick="changeBackgroundColor('#buttons', '#e57373')">Vermelho</button>
        </div>
    </div>
</body>
</html>
